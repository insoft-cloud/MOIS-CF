- type: replace
  path: /releases/-
  value:
    name: syslog
    version: 11
    url: file:///home/((inception_os_user_name))/workspace/paasta-5.0/release/bosh/syslog-release-11.tgz
    sha1: 332ac15609b220a3fdf5efad0e0aa069d8235788

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: syslog_forwarder
    release: syslog
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))

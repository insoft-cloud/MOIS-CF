- path: /releases/-
  type: replace
  value:
    name: bosh-openstack-cpi
    sha1: b9bd5fa8f06436e7b055620d3259877907f6d99a
    url: file:///home/((inception_os_user_name))/workspace/paasta-5.0/release/bosh/bosh-openstack-cpi-release-43.tgz
    version: "43"
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 774ba9acb1fdd9e82e93e0dbbf84beff4cd7927c
    url: file:///home/((inception_os_user_name))/workspace/paasta-5.0/release/bosh/bosh-stemcell-315.64-openstack-kvm-ubuntu-xenial-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    instance_type: m2.xlarge
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    net_id: ((net_id))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: registry
    release: bosh
- path: /instance_groups/name=bosh/properties/registry?
  type: replace
  value:
    address: ((internal_ip))
    db:
      adapter: postgres
      database: bosh
      host: 127.0.0.1
      password: ((postgres_password))
      user: postgres
    endpoint: http://registry:((registry_password))@((internal_ip)):25777
    host: ((internal_ip))
    password: ((registry_password))
    port: 25777
    username: registry
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: openstack_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /instance_groups/name=bosh/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
    connection_options:
      ssl_verify_peer: false
      read_timeout: 3600

- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((internal_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
    connection_options: 
      ssl_verify_peer: false
      read_timeout: 3600

- path: /variables/-
  type: replace
  value:
    name: registry_password
    type: password

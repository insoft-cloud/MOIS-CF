<script th:inline="javascript" type="text/javascript">
    // ON LOAD
    /*<![CDATA[*/
    $(document.body).ready(function() {
        //getConfigInfoValue();
        callbackLogin();
    });
    function callbackLogin() {
        window.sessionStorage.getItem("USER_SE_CD");
        let param = {
            redirectUrl: window.location.origin + '/callback' ,
            returnUrl:  new URLSearchParams(location.search).get('returnUrl') || 'dashboard',
            code : new URLSearchParams(location.search).get('code'),
            user_se_cd : window.sessionStorage.getItem("USER_SE_CD")
        };

        $.ajax({
            url: "/login/autoLogin",
            method: "POST",
            data: JSON.stringify(param),
            dataType: 'json',
            contentType: "application/json",
            success: function(data){
                window.location.href = window.location.origin + '/dashboard'
            },
            complete : function(data) {
            }
        });
    }

    function procGetDomain(data) {
        var returnUrl = new URLSearchParams(location.search).get('returnUrl') || 'dashboard';
        var code = new URLSearchParams(location.search).get('code');
        var accessUrl = data['UAA'] + '/oauth/token' + '?response_type=token' +
            '&client_id=' + data['portalClient']+'&client_secret=' + data['clientSecret'] +'&redirect_uri=' + window.location.origin + '/callback' + ('%3FreturnUrl%3D' + returnUrl) +
            '&grant_type=authorization_code' +'&code=' + code;
        $.ajax({
            url: accessUrl,
            method: "POST",
            data: null,
            dataType: 'json',
            contentType: "application/x-www-form-urlencoded",
            success: function(data){
                autoLogin(data);
            },
            complete : function(data) {
            }
        });
    }
    function autoLogin(data){
        $.ajax({
            url: "/callback",
            method: "POST",
            data: data,
            dataType: 'json',
            contentType: "application/x-www-form-urlencoded",
            success: function(data){
                sessionStorage.setItem("access_token", data['access_token'] );
                let token_time = new Date();
                token_time.setMilliseconds(token_time.getMilliseconds() + (data['expires_in'] * 1000));
                sessionStorage.setItem("expires_in", token_time.getMilliseconds().toString() );
                window.location.href = window.location.origin + '/index?Login=Succeed'
            },
            complete : function(data) {

            }
        });
    }
